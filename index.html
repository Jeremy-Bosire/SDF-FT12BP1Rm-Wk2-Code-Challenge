<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Shopping List</title>
</head>
<body>
    <h1>Shopping List</h1>
    <form id="shoppingForm">
        <label for="itemInput">Add Item:</label>
        <input id="itemInput" type="text" placeholder="Enter an item" required>
        <button type="submit">Add</button>
    </form>
    <div class="shopping-list" id="shoppingList"></div>
    <script src="script.js"></script>
</body>
</html>
